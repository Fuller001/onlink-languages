Subject: You were caught hacking our computer systems
Body: |
  Our system administrator has informed us that you have been using one of our accounts to gain unauthorised access to our computer systems.
  
  We have disconnected your computer from our system and have changed the access codes to this account. Do not attempt to gain access to our systems again.
  
  We will be notifying your employer and the police of this action. This is a warning - in the future, more severe action will be taken.
