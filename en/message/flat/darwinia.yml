Subject: THOUSANDS WILL DIE without your help!
Body: |
  Darwinia has been overrun by a deadly viral force.
  The virtual world and the 100,000 living Darwinians who inhabit it are in mortal peril.
  YOU ARE OUR LAST REMAINING HOPE.

  We must build the Darwinians into a powerful army. Train them to fight.
  I've built-in GESTURE RECOGNITION for you to call up the execution squads, engineers, air strikes and officers that you'll need to rebuild Darwinia's crippled infrastructure.
  YOU MUST take on and destroy the viral roots, before it's too late.
  DARWINIA NEEDS YOU!!
