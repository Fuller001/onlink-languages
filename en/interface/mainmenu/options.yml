# Graphics

SafeMode:
  Text: Safe Mode
  Tooltip: Enables graphical safe mode for troubleshooting.
  
SoftwareMouse:
  Text: Software Mouse
  Tooltip: Disable/Enable the software mouse.

Display:
  Text: Display Monitor
  Tooltip: Select the monitor you wish to use.
  Items:
    GenericID:
      Text: Monitor {{ misc_numeric }}
      Tooltip: Select this Monitor.
      
    GenericName:
      Text: {{ misc_string }}
      Tooltip: Select this Monitor.

Renderer:
  Text: Renderer
  Tooltip: Select the rendering backend.
  Items:
    Generic:
      Text: {{ misc_string }}
      Tooltip: Select this Renderer.

ScreenMode:
  Text: Screen Mode
  Tooltip: Select your desired screen resolution.
  Items:
    Windowed:
      Text: Windowed
      Tooltip: Run the game in a window.

    FullScreen:
      Text: Full Screen
      ooltip: Run the game in full screen mode.
    
    Borderless:
      Text: Borderless
      Tooltip: Run the game in a borderless full screen window.

Resolution:
  Text: Resolution
  Tooltip: Select your desired screen resolution.
  Items:
    Generic:
      Text: {{ misc_numeric }}x{{ misc_numeric2 }} ({{ misc_string }})
      Tooltip: Select this resolution.

RefreshRate:
  Text: Refresh Rate
  Tooltip: Select your desired refresh rate.
  Items:
    Generic:
      Text: {{misc_numeric}}
      Tooltip: Select this refresh rate.

VSync:
  Text: VSync
  Tooltip: Select the vertical Synchronization mode.
  Items:
    Disable:
      Text: Disable
      Tooltip: Disable VSync

    Enable:
      Text: Enable
      Tooltip: Enable VSync
    
    Adaptive:
      Text: Adaptive
      Tooltip: Adaptive VSync

# Gameplay

OriginalExperience:
  Text: Original Uplink Experience
  Tooltip: The next new user will resemble the original Uplink, but with Onlink's ui enhancements.

UplinkOS:
  Text: UplinkOS Engine
  Tooltip: Restart the game and launch as Uplink OS

EnhancedTaskManager:
  Text: Enhance Task Manager
  Tooltip: Removes/Adds more buttons to the task manager

LessMoneyTransferred:
  Text: Missions generate less money
  Tooltip: Trace a Balance Transfer mission will generates less money when on

MinimalAmountOfMissions:
  Text: Forced minimal amount of missions
  Tooltip: Force a minimal amount of missions for each tier at the start of the game.

AutoAttach:
  Text: Auto-attach mission file to emails
  Tooltip: When replying to a mission email, the associated mission file will be attached.

CustomSeed:
  Text: Custom seed
  Tooltip: Hide/Show the number generator seed input screen at the start of a new game

