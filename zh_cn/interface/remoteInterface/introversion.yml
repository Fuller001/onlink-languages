Impossible:
    Subtitle: 碟中谍
    Text: |
        《碟中谍》 是 《Uplink》 的一个可能发展方向，这部电影由汤姆·克鲁斯主演，当时他还是一个年轻得多的演员，也早在他发生可怕的事故之前。
                            
        这是一部 20 世纪末的电影，但基本想法是一个真人队伍会进入目标地点 (例如银行，公司总部等)，他们会得到一个在外面的技术人员的协助。技术人员会运行 Uplink2，他可以看到特工在目标站点附近移动。他可以通过语音来控制他的队伍。他需要打开一些门，锁定电梯，接管设施安全系统，分散警卫的注意力等。
                            
        成功就能够吸引到技术更好的特工，他们可以抢劫更高级的设施或站点。如果失败，他指挥的特工就会被逮捕。

Johnny:
    Subtitle: 捍卫机密
    Text: |
        差不多 15 年前，一个叫好莱坞的地方上映了一部电影，叫做 《捍卫机密》。这部电影几乎多半差评，但它确实包含了一些对 2010 年的网络想象。看到这些预测是多么不准确就不禁令人发笑了。
        
        尽管如此，Uplink2 在类似的视角下看起来也会很棒。互联网会以 3D 形式渲染出来，大型企业的计算机系统会表现为巨大的 3D 摩天大楼，每个工具和行为都是非常直观的。
        
        我认为这种感觉会让 Uplink2 看起来更有吸引力，但是也会疏远那些看重游戏(半)真实感的硬核 Uplink 玩家。而且，这还需要一整个艺术团队来制作 3D 模型。

OtherIdeas:
    Subtitle: 其他想法
    Text: |
        暗杀任务。目标乘坐的是包机。特工必须黑进机场的系统来找出目标在哪个航班上，然后黑进空中管制系统，导致飞机坠毁。
        
        电网。一个恐怖组织计划袭击一家银行，如果你能在适当的时候切断金库电源，他们就会分你 10% 的钱。
        
        远程遥控。特工控制了一个无人安全系统，通过房间里黑白的监控摄像头来观察世界。
        
        特工控制了政府拥有的卫星武器，并用它来摧毁目标。

HolyGrail:
    Subtitle: 圣杯
    Text: |
        Introversion Software 的创始人认为，《Uplink》 的最终版只能是一个大型的在线多人游戏。当玩家启动 Uplink2 时，他将连接到 Uplink2 的全球网络。每个特工都可以攻击其他特工的计算机，并从中窃取东西。一些“核心”系统会由 Introversion Software 维护，包括大部分的政府系统。特工们需要组队合作才能正确的进入那些戒备森严的系统。
        
        特工还需要保护他们的系统不被其他黑客攻击。实际上，它和 Napster 的设计类似——每个人都可以在 Uplink 网络上看到其他人。
        
        目前还不清楚法律上的情况——真的会有人在这个系统下被起诉吗？
